<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/e368d9a8a3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <title>Task Manager</title>
</head>

<body class="body">
    <div class="container">
        <div class="big-container">
            <div class="input-group-prepend cont">
                <div class="card cardd" style="width: 30rem;height: 35rem; margin-top: 4%; margin-left: 25%;">
                    <div class="bg-image" style="background-image: url('image.jpg'); height:300px; background-position: center;  background-repeat: no-repeat;background-size: cover;">
                        <div id="refresh">
                            <i class="fas fa-recycle refresh" style="font-size: 30px; margin-right: 19px; margin-top: 15px;"></i>
                        </div>
                        <div id="date">Date:</div>
                        <div class="nav-arrows">
                            <button id="prevDate" class="btn btn-light">&#8592;</button>
                            <button id="nextDate" class="btn btn-light">&#8594;</button>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="input-container">
                            <i class="fa-solid fa-bars-staggered"></i>
                            <input id="input" type="text" placeholder="Add Task" style="width: 70%; height: 40px;">
                            <!-- <i class="fas fa-plus-square" id="add" style="font-size: 23px; padding-top: 8px;"></i> -->
                        </div>
                        <ul id="list"></ul>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
